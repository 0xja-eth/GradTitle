		<p>朝暮荏苒 是数不清的斑驳陆离<br/>
		来日方长 是期不尽的星光缀空<br/>
		<b>5月21日-5月23日</b><br/>
		在<b>一二饭</b>摊位前许下你的“南柯一梦”<br/>
		在人流匆匆天桥上<br/>
		取走他人的“诚诚真心”<br/>
		在宿舍楼下许愿小屋内<br/>
		归还一份“久别重逢”<br/>
		心愿达成的终点 <br/>
		便是未来可期的起点</p>
